apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
    env: sandbox
    package: grafana
    provisioned_by: kcc
  name: grafana
  namespace: monitoring
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: grafana
    env: sandbox
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
    env: sandbox
    package: grafana
    provisioned_by: kcc
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      env: sandbox
  template:
    metadata:
      labels:
        app: grafana
        env: sandbox
        package: grafana
        provisioned_by: kcc
    spec:
      containers:
      - image: grafana/grafana:latest
        name: grafana
        ports:
        - containerPort: 3000
          name: web-0
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        volumeMounts:
        - mountPath: /data/grafana
          name: cme-pv
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      serviceAccountName: ksa-monitoring
      volumes:
      - name: cme-pv
        persistentVolumeClaim:
          claimName: monitoring-pvc
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    app: grafana
    env: sandbox
    package: grafana
    provisioned_by: kcc
  name: grafana
  namespace: monitoring
spec:
  gateways:
  - ingress-space/gateway
  hosts:
  - '*'
  http:
  - route:
    - destination:
        host: grafana.monitoring.svc.cluster.local
        port:
          number: 80
